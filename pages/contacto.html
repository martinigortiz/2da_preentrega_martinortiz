<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Empresa de operaciones logísicas en Argentina">
    <meta name="keywords"  content="Servicios, Bodega, Almacenamiento, Distribución, Transporte">
    <link rel="shortcut icon" href="/imagenes/entrega.png" type="image/x-icon">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;1,400&display=swap"
        rel="stylesheet">
    <!--CSS BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--CSS PROPIO-->
    <link rel="stylesheet" href="/css/style.css">
    <title>Contacto</title>
</head>

<div id="grilla3">

    <body>
        <header id="inicio">
            <a href="/index.html">
                <img class="logo_header" src="/imagenes/icono.png" alt="logo header">
            </a>
        </header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/index.html">Inicio</a>
                        <a class="nav-link" href="/pages/servicios.html">Servicios</a>
                        <a class="nav-link" href="/pages/clientes.html">Clientes</a>
                        <a class="nav-link" href="/pages/equipo.html">Equipo</a>
                        <a class="nav-link active" href="/pages/contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
        <section id="form_contacto">
            <h1>Contacto</h1>
            <h2>Dejanos tus comentarios:</h2>
            <div class="container" class="form_postulate">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombres y apellido</label>
                    <input class="form-control formulario_ancho" id="exampleFormControlInput1"
                        placeholder="Juan Ignacio Gomez">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control formulario_ancho" id="exampleFormControlInput1"
                        placeholder="juanignacio.gomez@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Telefono de contacto</label>
                    <input class="form-control formulario_ancho" id="exampleFormControlInput1"
                        placeholder="11 6523 1234">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Empresas
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Personas
                    </label>
                </div>

                <div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccionar una opción</option>
                        <option value="1">Ultima milla</option>
                        <option value="2">Internacional</option>
                        <option value="3">Otras</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentarios:</label>
                    <textarea class="form-control formulario_ancho" id="exampleFormControlTextarea1"
                        rows="3"></textarea>
                </div>
                <input type="submit" value="Enviar">
            </div>

        </section>

        <section id="tecnologia_lgv">
            <h2 id="ubicacion">Ubicación:</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.571276711745!2d-58.52075762437274!3d-34.58971307295929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb7b0f0c644f1%3A0xb555734d6e08b582!2sAv.%20S.%20Mart%C3%ADn%208500%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1686018516143!5m2!1ses-419!2sar"
                width="100%" height="77%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section id="redes">
            <p>Seguinos en:</p>
            <section class="imagen_redes">
                <img src="/imagenes/instagram.png" width="30px" height="30px" alt="Instagram">
                <p>Instagram</p>
            </section>

            <section class="imagen_redes">
                <img src="/imagenes/linkedin.png" width="30px" height="30px" alt="Linkedin">
                <p>Linkedin</p>
            </section>
        </section>

        <footer>
            <p>Oficinas: Av. San Martín 8500, CABA, Buenos Aires, Argentina</p>
            <p>Telefono: 0800-123-1234</p>
            <p>Correo electronico: info@fastshipping.com</p>
            <p>Whatsapp: +54 11 1234 1234</p>
            <a href="#inicio">Ir hacia arriba</a>
        </footer>
        <!--CDN-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>
</div>

</html>
